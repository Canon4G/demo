<div>

<div>
    <label for="comicName" style="float: left">漫画名称&nbsp;&nbsp;</label>
    <input class="form-control" style="width: 150px; float: left;" id="comicName">
    <label style="float: left">漫画类型&nbsp;&nbsp;</label>
    <select id="comicSelect" class="form-control" style="width: 150px">
        <option value="-1" selected="selected">全部</option>
        <option value="0">港漫</option>

    </select>
    <input style="display: none" name="" placeholder="" type="text" value="" id="comicType">
    <button type="button" class="btn btn-primary" style="float: right">

    </button>
    <br>
</div>

<!--分页-->
 <div id="comicPage" class="xwPager" style="display: none"></div>
 <!--购买弹窗-->
 <div class="center-in-center" id="consumeWin" style="display: none; ">
     <div>
         <h2 class="text-primary" align="center">漫画购买</h2><br>
     </div>
     <form role="form" >
         <div class="form-group">
             <label for="buyComicName" class="text-primary">漫画名称</label>
             <input type="text" class="form-control" id="buyComicName" readonly="readonly"/>
             <label for="buyComicPrice" class="text-primary">漫画价格</label>
             <input type="text" class="form-control" id="buyComicPrice" readonly="readonly"/>
             <label for="buyComicType" class="text-primary">漫画类型</label>
             <input type="text" class="form-control" id="buyComicType" readonly="readonly"/>
             <label for="buyComicNum" class="text-primary">购买数量</label>
             <input type="text" class="form-control" id="buyComicNum"  autocomplete="off" placeholder="请输入购买的数量"/>
             <input type="hidden" class="form-control" id="buyComicCode"/>
         </div>
         <input class="btn btn-primary " onclick="toConsume()" type="button" value="确认购买">
         <input class="btn btn-primary " style="float: right;" onclick="closeConsumeWin()" type="button" value="关闭">
     </form>
 </div>
 <!-- 弹窗遮罩层 -->
 <div class="xwZmask" style="display:none" id="mask"></div>
