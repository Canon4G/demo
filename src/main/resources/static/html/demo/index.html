<html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<!--顶部导航栏部分-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" title="logoTitle" href="#">logo</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li role="presentation">
                    <a href="#">当前用户：<span class="badge">柒晓白</span></a>
                </li>
                <li>
                    <a href="login.html">

                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 中间主体内容部分 -->
<div class="pageContainer">
    <!-- 左侧导航栏 -->
    <div class="pageSidebar" style="float: left; width: 15%; height: 100%;">
        <ul class="nav nav-stacked nav-pills">
            <li role="presentation">
                <a href="user.html" target="mainFrame" >课程管理</a>
            </li>
            <li role="presentation">
                <a href="nav2.html" target="mainFrame">学生管理</a>
            </li>
            <li role="presentation">
                <a href="nav3.html" target="mainFrame">教师管理</a>
            </li>
            <!-- 开始 -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="nav4.html" target="mainFrame">
                    个人设置<span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li>

            </li>



        </ul>
    </div>

    <!-- 左侧导航和正文内容的分隔线 -->
    <div class="splitter" style="float: left"></div>
    <!-- 正文内容部分 -->
    <div class="pageContent" style="float: left; width: 85%; height: 100%;">
        <iframe src="welcome.html" id="mainFrame" name="mainFrame" scrolling="no"
                frameborder="0" width="100%" height="100%" frameBorder="0" onload="iframeAutoHeight()">
        </iframe>
    </div>

</div>
<!-- 底部页脚部分 -->
<div class="footer" style="clear: both">
    <p class="text-center">
        2018 &copy; 柒晓白.
    </p>
</div>

<script type="text/javascript">
    $(".nav li").click(function() {
        $(".active").removeClass('active');
        $(this).addClass("active");
    });

    function iframeAutoHeight(){
        var iframe=document.getElementById("mainFrame");
        if(navigator.userAgent.indexOf("MSIE")>0||navigator.userAgent.indexOf("rv:11")>0||navigator.userAgent.indexOf("Firefox")>0){
            iframe.height=iframe.contentWindow.document.body.scrollHeight;
        }else{
            iframe.height=iframe.contentWindow.document.documentElement.scrollHeight;
        }
    }
</script>


<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
